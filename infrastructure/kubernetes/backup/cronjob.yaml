apiVersion: batch/v1
kind: CronJob
metadata:
  name: db-backup
  namespace: default
spec:
  schedule: "0 0 * * *" # Run daily at midnight
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup
              image: postgres:13
              command:
                - /bin/sh
                - -c
                - |
                  PGPASSWORD=$DB_PASSWORD pg_dump -h $DB_HOST -U $DB_USER -d $DB_NAME > /backup/db_backup_$(date +%Y%m%d).sql
                  gzip /backup/db_backup_$(date +%Y%m%d).sql
                  aws s3 cp /backup/db_backup_$(date +%Y%m%d).sql.gz s3://chainfinity-backups/
              env:
                - name: DB_HOST
                  valueFrom:
                    secretKeyRef:
                      name: chainfinity-secrets
                      key: db-host
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: chainfinity-secrets
                      key: db-username
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: chainfinity-secrets
                      key: db-password
                - name: DB_NAME
                  value: chainfinity
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: aws-credentials
                      key: access-key
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: aws-credentials
                      key: secret-key
                - name: AWS_DEFAULT_REGION
                  value: us-east-1
              volumeMounts:
                - name: backup-volume
                  mountPath: /backup
          volumes:
            - name: backup-volume
              emptyDir: {}
          restartPolicy: OnFailure
