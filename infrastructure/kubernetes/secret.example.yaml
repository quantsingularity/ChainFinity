# Example Secret Configuration
# DO NOT commit actual secrets to version control
# Use Kubernetes Secrets, AWS Secrets Manager, or HashiCorp Vault

apiVersion: v1
kind: Secret
metadata:
  name: chainfinity-secrets
  namespace: chainfinity
type: Opaque
stringData:
  # Database credentials
  DB_PASSWORD: "YOUR_DB_PASSWORD_HERE"
  DB_HOST: "your-db-host.rds.amazonaws.com"
  DB_PORT: "5432"
  DB_NAME: "chainfinity"
  DB_USER: "chainfinity_admin"

  # Application secrets
  JWT_SECRET: "YOUR_JWT_SECRET_HERE"
  API_KEY: "YOUR_API_KEY_HERE"
  ENCRYPTION_KEY: "YOUR_ENCRYPTION_KEY_HERE"

  # AWS credentials (if needed)
  AWS_ACCESS_KEY_ID: "YOUR_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "YOUR_AWS_SECRET_KEY"

---
# ServiceAccount with IAM Role (replace ACCOUNT_ID and role name)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chainfinity-app
  namespace: chainfinity
  annotations:
    # Replace ACCOUNT_ID with your AWS account ID
    # Replace role name with your actual IAM role
    eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/chainfinity-app-role"
