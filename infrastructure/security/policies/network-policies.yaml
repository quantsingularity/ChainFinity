---
# ChainFinity Network Security Policies
# Zero-Trust Network Architecture for Financial Applications

# Default Deny All Network Policy for ChainFinity Namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: chainfinity
  labels:
    app.kubernetes.io/name: chainfinity
    security.compliance/level: "critical"
    network.policy/type: "deny-all"
  annotations:
    security.compliance/description: "Default deny all traffic - zero trust baseline"
    security.compliance/audit: "required"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow ChainFinity Application Ingress Traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chainfinity-app-ingress
  namespace: chainfinity
  labels:
    app.kubernetes.io/name: chainfinity
    app.kubernetes.io/component: application
    network.policy/type: "ingress"
  annotations:
    security.compliance/description: "Allow ingress traffic to ChainFinity application"
    security.compliance/ports: "8080,8443"
spec:
  podSelector:
    matchLabels:
      app: chainfinity-app
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443
    # Allow traffic from load balancer
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: aws-load-balancer-controller
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 8443
    # Allow health checks from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: chainfinity-monitoring
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 8080

---
# Allow ChainFinity Application Egress Traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chainfinity-app-egress
  namespace: chainfinity
  labels:
    app.kubernetes.io/name: chainfinity
    app.kubernetes.io/component: application
    network.policy/type: "egress"
  annotations:
    security.compliance/description: "Allow egress traffic from ChainFinity application"
spec:
  podSelector:
    matchLabels:
      app: chainfinity-app
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS to external APIs (financial data providers)
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow connection to database
    - to:
        - podSelector:
            matchLabels:
              app: chainfinity-db
      ports:
        - protocol: TCP
          port: 5432
    # Allow connection to Redis cache
    - to:
        - podSelector:
            matchLabels:
              app: chainfinity-redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow connection to Vault for secrets
    - to:
        - namespaceSelector:
            matchLabels:
              name: chainfinity-security
        - podSelector:
            matchLabels:
              app: vault
      ports:
        - protocol: TCP
          port: 8200
    # Allow connection to message queue
    - to:
        - podSelector:
            matchLabels:
              app: chainfinity-rabbitmq
      ports:
        - protocol: TCP
          port: 5672
        - protocol: TCP
          port: 15672

---
# Database Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chainfinity-db-policy
  namespace: chainfinity
  labels:
    app.kubernetes.io/name: chainfinity
    app.kubernetes.io/component: database
    network.policy/type: "ingress-egress"
  annotations:
    security.compliance/description: "Strict database access control"
    security.compliance/encryption: "required"
spec:
  podSelector:
    matchLabels:
      app: chainfinity-db
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow connections from application
    - from:
        - podSelector:
            matchLabels:
              app: chainfinity-app
      ports:
        - protocol: TCP
          port: 5432
    # Allow connections from backup service
    - from:
        - podSelector:
            matchLabels:
              app: chainfinity-backup
      ports:
        - protocol: TCP
          port: 5432
    # Allow monitoring connections
    - from:
        - namespaceSelector:
            matchLabels:
              name: chainfinity-monitoring
        - podSelector:
            matchLabels:
              app: postgres-exporter
      ports:
        - protocol: TCP
          port: 9187
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow connection to Vault for credentials
    - to:
        - namespaceSelector:
            matchLabels:
              name: chainfinity-security
        - podSelector:
            matchLabels:
              app: vault
      ports:
        - protocol: TCP
          port: 8200
    # Allow backup to S3 (AWS endpoints)
    - to: []
      ports:
        - protocol: TCP
          port: 443

